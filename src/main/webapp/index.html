<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <style>
        body {
            /*background-image: url(https://miro.medium.com/v2/resize:fit:4800/format:webp/1*Txj6wI7HOqAjRJXN-vQ1nw.jpeg);
            */
            background-image: url("./images/index.png");
            
            background-color: #fdf0d5;
            /* display: flex; */
            background-size:cover ;
            justify-self: center;
            /* align-items: center; */
            /* height: 100vh; */
            margin: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        section {
            /* background-color: #ffffff; */
            width: 500px;
            margin-top: 120px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 40px;
            color: white;
        }

        form {
            margin: 10px;
        }

        input[type="submit"] {
            width: 200px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #0a58ca;
            cursor: pointer;
        }

        .form-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

    <h2>Employee Management System</h2>
<section class="container" style="background-color: rgba(7, 0, 4, 0.801);">
    <div class="form-wrapper">
        <form action="insert.html">
            <input type="submit" value="Insert Employee">
        </form>
        <form action="delete.html">
            <input type="submit" value="Delete Employee">
        </form>
        <form action="update.html">
            <input type="submit" value="Update Employee">
        </form>
        <form action="select.html">
            <input type="submit" value="Select Employee">
        </form>
    </div>
</section>

</body>
</html>
